<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savoiré AI - Intelligent Study Assistant</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI-powered study companion with real-time chat interface for comprehensive learning">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="LOGO.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <!-- Background -->
    <div class="background-gradient"></div>
    <div class="floating-shapes"></div>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <img src="LOGO.png" alt="Savoiré AI" class="logo-img">
                    </div>
                    <div class="brand">
                        <h1>Savoiré AI</h1>
                        <p>by Sooban Talha Productions</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Chat Interface -->
    <main class="chat-main">
        <div class="container">
            <div class="chat-container">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <div class="welcome-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h2>Welcome to Savoiré AI</h2>
                        <p>Your intelligent study companion. Ask me anything about any subject, chapter, or topic!</p>
                        
                        <div class="quick-prompts">
                            <div class="prompt-grid">
                                <div class="prompt-card" data-prompt="Explain Class 9 Science Chapter 1 in detail with 10 hard questions">
                                    <i class="fas fa-atom"></i>
                                    <span>Science Chapter 1</span>
                                </div>
                                <div class="prompt-card" data-prompt="Provide detailed notes on Business Studies Chapter 1 with difficult questions">
                                    <i class="fas fa-chart-line"></i>
                                    <span>Business Studies</span>
                                </div>
                                <div class="prompt-card" data-prompt="Explain Calculus basics with advanced problems and solutions">
                                    <i class="fas fa-calculator"></i>
                                    <span>Calculus Basics</span>
                                </div>
                                <div class="prompt-card" data-prompt="Give me comprehensive notes on Physics Chapter 1 with tricky questions">
                                    <i class="fas fa-rocket"></i>
                                    <span>Physics Chapter 1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages" style="display: none;">
                    <!-- Messages will be added here dynamically -->
                </div>

                <!-- Loading Indicator -->
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span>Savoiré AI is thinking...</span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <textarea 
                            id="messageInput" 
                            placeholder="Ask about any subject, chapter, or topic... (e.g., Explain Class 10 Science Chapter 1 with 10 hard questions)"
                            rows="1"
                        ></textarea>
                        <button id="sendButton" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-actions">
                        <button class="action-btn" id="clearChat">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                        <button class="action-btn" id="downloadPDF">
                            <i class="fas fa-download"></i> PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
