<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savoiré AI - Intelligent Study Assistant</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI-powered study companion with modern chat interface">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="LOGO.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <!-- Modern Background -->
    <div class="modern-bg"></div>
    
    <!-- Minimal Header -->
    <header class="modern-header">
        <div class="header-container">
            <div class="logo-area">
                <div class="logo-wrapper">
                    <div class="logo-background">
                        <img src="LOGO.png" alt="Savoiré AI" class="logo-img">
                    </div>
                </div>
                <div class="brand-text">
                    <h1>Savoiré</h1>
                    <span class="ai-badge">AI</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="modern-chat">
        <div class="chat-container">
            <!-- Welcome Area -->
            <div class="welcome-area" id="welcomeArea">
                <div class="welcome-center">
                    <div class="welcome-logo">
                        <div class="logo-background large">
                            <img src="LOGO.png" alt="Savoiré AI" class="logo-img">
                        </div>
                    </div>
                    <h1 class="welcome-title">Hello, how can I help you today?</h1>
                    <p class="welcome-subtitle">Ask me anything about any subject, chapter, or topic</p>
                    
                    <!-- Quick Suggestions -->
                    <div class="suggestions-grid">
                        <div class="suggestion-chip" data-prompt="Explain Class 9 Science Chapter 1 in detail">
                            <i class="fas fa-atom"></i>
                            Science Chapter 1
                        </div>
                        <div class="suggestion-chip" data-prompt="Provide detailed notes on Business Studies Chapter 1">
                            <i class="fas fa-chart-line"></i>
                            Business Studies
                        </div>
                        <div class="suggestion-chip" data-prompt="Explain Calculus basics with examples">
                            <i class="fas fa-calculator"></i>
                            Calculus Basics
                        </div>
                        <div class="suggestion-chip" data-prompt="Give me comprehensive notes on Physics Chapter 1">
                            <i class="fas fa-rocket"></i>
                            Physics Chapter 1
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="messages-container" id="messagesContainer" style="display: none;">
                <div class="messages-scroll" id="chatMessages">
                    <!-- Messages will be added here dynamically -->
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="thinking-indicator" id="thinkingIndicator" style="display: none;">
                <div class="thinking-avatar">
                    <div class="logo-background small">
                        <img src="LOGO.png" alt="Savoiré AI" class="logo-img">
                    </div>
                </div>
                <div class="thinking-content">
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span class="thinking-text">Savoiré AI is thinking...</span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="text-input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Message Savoiré AI..."
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button class="icon-btn" id="attachBtn">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="send-button" id="sendButton">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="footer-actions">
                    <button class="footer-btn" id="clearChat">
                        <i class="fas fa-trash"></i>
                        Clear chat
                    </button>
                    <button class="footer-btn" id="downloadPDF">
                        <i class="fas fa-download"></i>
                        Export PDF
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
